selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Space, mods: Shift, chars: "\x1b" }
  - { key: Return, mods: Control, chars: "o\x1b" }
  - { key: Grave, mods: Control, chars: "\x1c" }
